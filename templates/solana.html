{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="h4 mb-3">Solana DEX</h2>
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Wallet</div>
                <div class="card-body">
                    <p>Address: <code>{{ data.solana_address }}</code></p>
                    <p>SOL: {{ "%.4f"|format(data.sol_balance) }}</p>
                    <p>USDT: {{ "%.2f"|format(data.usdt_balance) }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Quick Swap</div>
                <div class="card-body">
                    <input type="number" class="form-control mb-2" placeholder="Amount">
                    <button class="btn btn-success w-100">Swap</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

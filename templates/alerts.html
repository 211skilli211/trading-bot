{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-3"><i class="bi bi-bell"></i> Alerts</h2>
    
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Recent Alerts</span>
            <button class="btn btn-sm btn-outline-light" onclick="clearAll()">Clear All</button>
        </div>
        <div class="card-body">
            {% if data.alerts %}
                {% for alert in data.alerts %}
                <div class="alert alert-{{ alert.type }} d-flex align-items-center">
                    <i class="bi bi-{{ 'exclamation-triangle' if alert.type == 'warning' else 'info-circle' if alert.type == 'info' else 'check-circle' }} me-2"></i>
                    <div>
                        <strong>{{ alert.title }}</strong>
                        <p class="mb-0">{{ alert.message }}</p>
                        <small class="text-muted">{{ alert.time }}</small>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="text-center text-muted py-5">
                    <i class="bi bi-bell-slash fs-1 d-block mb-2"></i>
                    No alerts yet
                </div>
            {% endif %}
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">Alert Settings</div>
        <div class="card-body">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Trade executed</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Large spread detected</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Stop loss triggered</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Errors</label>
            </div>
        </div>
    </div>
</div>

<script>
function clearAll() {
    if (confirm('Clear all alerts?')) {
        location.reload();
    }
}
</script>
{% endblock %}

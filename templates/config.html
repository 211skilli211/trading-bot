{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="h4 mb-3">Config</h2>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label>Min Spread (%)</label>
                <input type="range" class="form-range" min="0.1" max="2" step="0.1" value="0.5">
            </div>
            <div class="mb-3">
                <label>Stop Loss (%)</label>
                <input type="range" class="form-range" min="0.5" max="10" step="0.5" value="2">
            </div>
            <button class="btn btn-success">Save</button>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="h4 mb-3">Live Prices</h2>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                        <tr><th>Exchange</th><th>Price</th><th>Bid</th><th>Ask</th><th>Rec</th></tr>
                    </thead>
                    <tbody>
                        {% for price in data.prices %}
                        <tr>
                            <td><strong>{{ price.exchange }}</strong></td>
                            <td class="fw-bold">${{ "%.2f"|format(price.price) }}</td>
                            <td>${{ "%.2f"|format(price.bid) }}</td>
                            <td>${{ "%.2f"|format(price.ask) }}</td>
                            <td><span class="badge bg-secondary">-</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
